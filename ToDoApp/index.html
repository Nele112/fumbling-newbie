<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!--Here is the main box, where will br inside two more boxes--> 
    <div class="todo-container">
        <div class="header"> <!--This is header box-->
            <h1> Today's ToDO list</h1>
        </div>
        <div class="todo-form"> <!--Input field added for adding a task-->
            <!--Adding the label for the input field-->
            <label for="input-box">Enter task:</label> <!--Label linked to input box-->
            <input 
                type="text"
                class="input-item"
                name="input-box"
                id="input-box"
                placeholder="Add Task">

            <button id="input-button">Add Task</button>
            
        </div>

        <!--Task list-->
        <h2>List of tasks for today</h2>
        <ul id="list-container"></ul>

    </div> 

    <script src="script2.js"></script>
</body>
